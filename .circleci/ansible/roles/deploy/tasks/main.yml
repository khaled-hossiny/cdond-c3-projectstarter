- name: Create Backend Directory
  file:
    path: ~/backend-app
    state: directory

- name: Extract artifact.tar.gz to EC2 
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: "Installing Node Dependencies"
  shell: |
    cd ~/backend-app
    npm i

- name: "Executing Node app with PM2"
  shell: |
    export TYPEORM_MIGRATIONS_DIR=.backend-app/dist/migrations
    export TYPEORM_ENTITIES=.backend-app/dist/modules/domain/**/*.entity{.ts,.js}
    export TYPEORM_MIGRATIONS=.backend-app/dist/migrations/*.ts
    cd ~/backend-app/dist
    pm2 stop default
    node main.js

  register: execute_node

- name: "print message"
  debug:
    msg: "{{ execute_node.stdout_lines }}"
